<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <script>
        let multiplicando = Number(prompt('Digite o multiplicando'))
        let multiplicador = 10
        let i = 0
        let resultado
        while (i <= multiplicador) {
            resultado = multiplicando * i
            console.log(`${multiplicando} x ${i} = ${resultado}`)
            i++
        }


    </script>

</body>

</html>
